<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação de Números</h1>
        <form id="form-numeros">
            <input type="number" id="Valor-A" required placeholder="Valor A" />
            <input type="number" id="Valor-B" required placeholder="Valor B" />
            <button id="btn-verificar" type="submit">Verificar</button>
        </form>
        <p class="error-message" style="display:none;">
            O número B precisa ser maior que o número A
        </p>
        <p class="success-message" style="display:none;"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
